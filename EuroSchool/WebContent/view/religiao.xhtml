<?xml version='1.0' encoding='ISO-8859-1' ?>  
<ui:composition template="templates/cadBase.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">	
		<title>Cadastro de Religião</title>
	</ui:define>
	<ui:define name="cadastro">
		<h:form>
			<p:panel id="panel" header="Religião" style="margin-bottom:10px; width:30%">
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" required="true" value="#{religiaoMB.descricao}"/>
				</h:panelGrid>
			<p:commandButton action="#{religiaoMB.salvar}" value="Salvar" />
			</p:panel>			      
		</h:form>
	</ui:define>	
</ui:composition>
