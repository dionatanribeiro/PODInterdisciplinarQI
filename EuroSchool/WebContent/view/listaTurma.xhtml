<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Euro School</title>
</h:head>
<h:body>
	<ui:include src="templates/menu.xhtml" />
	<p:panel id="panel" header="Turmas" style="margin-bottom:10px; width:30%">
		<p:dataTable var="turma" value="#{turmaMB.listTurmaTeste}" emptyMessage="#{messagesMB.tabelaVazia}">
			<p:column headerText="Tabela">
				<h:outputText value="Tema: #{turma.tema}" />
			</p:column>
		</p:dataTable>
	</p:panel>
</h:body>
</html>
