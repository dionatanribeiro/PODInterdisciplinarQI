<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Euro School</title>
</h:head>
<h:body>
	<ui:include src="templates/menu.xhtml" />
	
	<p:outputLabel for="dataInicio" value="Inicio:" />
	<p:calendar id="dataInicio" value="#{turmaMB.dataInicioFiltro}" pattern="dd-MM-yyyy" mask="true" />
	        		
	<p:outputLabel for="dataFim" value="Inicio:" />
	<p:calendar id="dataFim" value="#{turmaMB.dataFimFiltro}" pattern="dd-MM-yyyy" mask="true" />
	
	<p:commandButton action="#{turmaMB.getListTurmaByFiltro}" value="Buscar"/>
	
	<p:panel id="panel" header="Turmas encontradas"
		style="margin-bottom:10px; width:50%">
		<p:dataTable value="#{turmaMB.listTurmaTeste}" var="turma">
			<p:columnGroup type="header">
				<p:row>
					<p:column headerText="Turma" />
					<p:column headerText="Alunos" />
				</p:row>
			</p:columnGroup>
			<p:column>
				<ul style="list-style-type:none">
					<li>Tema: #{turma.tema}</li>
					<li>Professor: #{turma.professor.pessoa.nome}</li>
					<li>Capacidade: #{turma.capacidade}</li>
				</ul>
			</p:column>
			<p:column>
				<p:dataList value="#{turma.listaAluno}" var="aluno" type="ordered" emptyMessage="#{messagesMB.tabelaVazia}">			        
			        #{aluno.pessoa.nome}
			    </p:dataList>
			</p:column>
		</p:dataTable>

	</p:panel>
</h:body>
</html>
