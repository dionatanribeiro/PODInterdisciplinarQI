<?xml version='1.0' encoding='ISO-8859-1' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" redisplay="false" visible="#{loginMB.isErroLogin}"/>
		
		<p:fieldset style="width:50px">
			<h:panelGrid columns="2" cellpadding="5">
						
				<p:outputLabel for="username" value="Usuário:" />
				<p:inputText id="username" required="true" value="#{loginMB.user}" />
			
				<p:outputLabel for="password" value="Senha:" />
				<p:password id="password" required="true" value="#{loginMB.pwd}" />					
			
			</h:panelGrid>
			<p:commandButton action="#{loginMB.validaUsuario}" value="Login" />
		</p:fieldset>
	</h:form>
</h:body>
</html>
